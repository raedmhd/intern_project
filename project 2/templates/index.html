<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed QR Code in Host Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Embed QR Code in Host Image</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="host_image">Host Image:</label>
            <input type="file" name="host_image" id="host_image" required><br><br>
            <label for="qr_image">QR Code Image:</label>
            <input type="file" name="qr_image" id="qr_image" required><br><br>
            <button type="submit">Upload and Embed QR</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Embed QR Code in Host Image</p>
    </footer>
</body>
</html>
